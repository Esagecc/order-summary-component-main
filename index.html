<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="main-sec">
              <img src="images/illustration-hero.svg" id="hero" alt="dude dancing with headset">
              <div class="order">
                <h1>Order Summary</h1>
                <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              </div>
              <div class="plan">
                <img src="images/icon-music.svg" alt="">
                <div class="annual">
                  <div class="annual-plan">Annual Plan</div>
                  <div class="year">$59.99/year</div>
                </div>
      
                <div class="change"><a href="#">Change</a></div>
              </div>
              <button class="payment">Proceed to Payment</button>
              <button class="cancel"> Cancel Order</button>
        </div>
